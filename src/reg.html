<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration Form</title>
   <link href="./output.css" rel="stylesheet">
</head>
<body>
   <div id="step-1" class="w-full h-screen bg-gradient-to-r from-[#394150] from 10% to-[#121826] items-center justify-center flex flex-col">
      <div class="container flex flex-col box-border h-[400px] w-[450px] border border-[#A1A1A9] rounded-lg bg-[#212936]">
         <form action="" method="get" class="flex flex-col max-w-[600px] w-full sm:grid-cols-2 md:grid-cols-3 justify-center text-[#A1A1A9] pl-8">
            
            <h1 class="text-2xl  font-semibold sm: mt-5 pb-9 pt-4">Register</h1>
            
            <label for="name" class="text-xs pb-3">Name</label>
            <input class="rounded-xl text-[#A1A1A9] p-3 border border-[#A1A1A9] bg-[#212936] w-[90%]"
            type="text" name="your name" placeholder="Enter your name" required>
            <label for="email" class="text-xs pb-3 pt-4">Email</label>
            <input class=" text-[#A1A1A9] rounded-xl bg-[#212936] border border-[#A1A1A9] p-3 w-[90%]"
            type="email" name="mailadd" id="mail" placeholder="example@gmail.com" required>
            <div class="flex justify-center mx- mt-3">
               <button type="button" id="next-to-step-2" class="bg-[#845EEE] p-4 px-8 py-3 rounded-full text-[#E5E7EB] mt-8 w-[30%] text-xs">Continue</button> 
            </div>
         </form>
      </div>
   </div>


<!--The second page of the registration form-->
<div id="step-2" class="w-full h-screen bg-gradient-to-r from-[#394150] from 10% to-[#121826] items-center justify-center flex flex-col">
   <div class="container flex flex-col box-border h-[400px] w-[450px] border border-[#A1A1A9] rounded-lg bg-[#212936]">
      <form action="" method="get" class="flex flex-col max-w-[600px] w-full sm:grid-cols-2 md:grid-cols-3 justify-center text-[#A1A1A9] pl-8">
         
         <h1 class="text-2xl font-semibold sm: mt-5 pb-9 pt-3">What topics you are interested in?</h1>
         
        <button class="rounded-xl text-[#A1A1A9] p-3 border border-[#A1A1A9] bg-[#212936] w-[90%] text-left hover:bg-[#652CD1]">Software Development</button>
         <button class="rounded-xl text-[#A1A1A9] p-3 border border-[#A1A1A9] bg-[#212936] w-[90%] text-left mt-4 hover:bg-[#652CD1]">User Experience</button>
         <button class="rounded-xl text-[#A1A1A9] p-3 border border-[#A1A1A9] bg-[#212936] w-[90%] text-left mt-4 hover:bg-[#652CD1]">Graphic Design</button>
         <div class="flex justify-center mx- mt-3">
            <button type="button" id="next-to-step-3" class="bg-[#845EEE] p-4 px-8 py-3 rounded-full text-[#E5E7EB] mt-8 w-[30%] text-xs">Continue</button> 
            
         </div>
      </form>
   </div>
</div> 

<!--The summary page-->
<div id="step-3" class="w-full h-screen bg-gradient-to-r from-[#394150] from-10% to-[#121826] flex items-center justify-center flex-col">
   <div class="container flex flex-col box-border h-[400px] w-[450px] border border-[#A1A1A9] rounded-lg bg-[#212936]">
     <div class="flex flex-col max-w-[600px] w-full justify-center text-[#A1A1A9] pl-8">
       <h1 class="text-2xl font-semibold mt-5 pb-9 pt-4">Summary</h1>
       <p id="summary-name" class="pb-3">Name: </p>
       <p id="summary-email" class="pb-3">Email: </p>
       <p id="summary-topics" class="pb-3">Topics: </p>
       <div class="flex justify-between mt-8">
         <button type="button" id="back-to-step-2" class="bg-[#845EEE] px-8 py-3 rounded-full text-[#E5E7EB]"></button>
         <button type="submit" class="bg-[#845EEE] px-8 py-3 rounded-full text-[#E5E7EB]">Confirm</button>
       </div>
     </div>
   </div>
 </div>

 <script src="script.js"></script>  
</body>
</html>
